<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application to space trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut1" id="astronaut1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut2" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for=""class="block_display">depature country</label> 
        <select name="countries" id="country">
            <option value="india">india</option>
            <option value="russia">russia</option>
            <option value="japan">japan</option>
        </select>
        <label for="travellors"class="block_display">no of space travellers</label>
        <input type="number" name="travellers" id="travellers">

        <label for="email"class="block_display">your email</label>
        <input type="text"name="email" id="email"placeholder="ilovespace@gmail.com">

        <label for="rent"class="block_display">do you wanna rent a space suit?</label>

        <input type="radio" id="yes" name="rent-button"value="yes">
        <label for="yes"class=rent-label>yes,please</label>

        <input type="radio" id="no" name="rent-button"value="no">
        <label for="no"class=rent-label>no,i have my own</label>

        <input type="submit" id="button" value="TAKE US TO THE SPACE">
    </form>
</body>
</html>
